<script>
  // 修复 AnAn 等模型文件名含空格导致 fetch 失败：对 URL 路径做编码
  (function () {
    var origFetch = window.fetch;
    window.fetch = function (input, init) {
      if (typeof input === 'string' && input.indexOf(' ') !== -1) {
        try {
          var u = new URL(input, window.location.origin);
          u.pathname = u.pathname.split('/').map(function (s) { return s.replace(/ /g, '%20'); }).join('/');
          input = u.toString();
        } catch (e) {}
      }
      return origFetch.call(this, input, init);
    };
  })();

  // 使用绝对 URL，避免相对路径或缓存导致仍请求 CDN
  const cdnPath = "{{ site.url }}{{ site.baseurl }}/waifu";
  const config = {
    // 资源路径
    path: {
      homePath: "/",
      modelPath: cdnPath + "/Resources/",
      cssPath: cdnPath + "/waifu.css",
      tipsJsonPath: cdnPath + "/waifu-tips.json",
      tipsJsPath: cdnPath + "/waifu-tips.js",
      live2dCorePath: cdnPath + "/Core/live2dcubismcore.js",
      live2dSdkPath: cdnPath + "/live2d-sdk.js",
    },
    // 工具栏tools: ["hitokoto", "asteroids", "express", "switch-model", "switch-texture", "photo", "info", "quit"]
    tools: ["express", "hitokoto", "photo", "quit"],
    // 模型拖拽
    drag: {
      enable: false,
      direction: ["x", "y"],
    },
    // 模型切换(order: 顺序切换，random: 随机切换)
    switchType: "order",
  };

  // 加载资源并初始化
  if (screen.width >= 768) {
    Promise.all([
      loadExternalResource(config.path.cssPath, "css"),
      loadExternalResource(config.path.live2dCorePath, "js"),
      loadExternalResource(config.path.live2dSdkPath, "js"),
      loadExternalResource(config.path.tipsJsPath, "js"),
    ]).then(() => {
      initWidget({
        homePath: config.path.homePath,
        waifuPath: config.path.tipsJsonPath,
        cdnPath: config.path.modelPath,
        tools: config.tools,
        dragEnable: config.drag.enable,
        dragDirection: config.drag.direction,
        switchType: config.switchType,
      });
    });
  }

  // 异步加载资源
  function loadExternalResource(url, type) {
    return new Promise((resolve, reject) => {
      let tag;
      if (type === "css") {
        tag = document.createElement("link");
        tag.rel = "stylesheet";
        tag.href = url;
      } else if (type === "js") {
        tag = document.createElement("script");
        tag.src = url;
      }
      if (tag) {
        tag.onload = () => resolve(url);
        tag.onerror = () => reject(url);
        document.head.appendChild(tag);
      }
    });
  }
</script>
